<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
        #current-time {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="current-time"></div>
<script>
    setInterval(() => {
        document.getElementById('current-time').textContent = (new Date()).toTimeString().split(' ')[0];;
        document.getElementById('current-time').style.color = window.matchMedia("(prefers-color-scheme: dark)").matches ? "white" : "black";
        }, 1000);
</script>
</body>
</html>
